<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="app"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app="app"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" ng-app="app"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="app"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% block title %}BeerCoin{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
		{% block meta %}{% endblock %}

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
        <!--<link rel="stylesheet" href="/static/css/bootstrap-editable.css"> -->
        <link rel="stylesheet" href="/static/css/angular-ui.min.css">
        <link rel="stylesheet" href="/static/css/main.css">

        <script src="/static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        {% block extrahead %}{% endblock %}
    </head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">

    <div id="wrap">

        <div class="container">
		    {% block body %}
		      <div class="content">
				{% block content_navigation %}{% endblock %}
				{% block content_title %}{% endblock %}
		        {% block content %}{% endblock %}
		      </div>
		    {% endblock %}

        </div>

      <div id="push"> </div>

    </div>

    <div id="footer">
      <div class="container">
          <footer>
              <p>&copy; BeerCoin 2013</p>
          </footer>
      </div>
    </div>

    </body>
</html>
