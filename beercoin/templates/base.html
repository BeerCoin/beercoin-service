<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% block title %}Userena{% endblock %}</title>
		{% block meta %}{% endblock %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/static/css/angular-ui.min.css">
        <link rel="stylesheet" href="/static/css/main.css">

        <script src="/static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        
        {% block extrahead %}{% endblock %}

    </head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">

    <div id="wrap">

        <div class="container">

		    {% block body %}
		      <div class="content_title">
		        {% block content_title %}{% endblock %}
		      </div>
		      <div class="content">
		        {% block content %}{% endblock %}
		      </div>
		    {% endblock %}

        </div>

      <div id="push"> </div>

    </div>

    <div id="footer">
      <div class="container">
          <footer>
              <p>&copy; BeerCoin 2013</p>
          </footer>
      </div>
    </div>

        <script src="/static/js/vendor/jquery-2.0.0.min.js"></script>
        <script src="/static/js/vendor/bootstrap.min.js"></script>
        <script src="/static/js/vendor/angular.min.js"></script>
        <script src="/static/js/vendor/angular-resource.min.js"></script>
        <script src="/static/js/vendor/angular-ui.min.js"></script>
        <script src="/static/js/vendor/bootstrap-editable-inline.min.js"></script>

        <script src="/static/js/app.js"></script>

    </body>
</html>
